<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeCoded Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <form method="POST" action="{{ url_for('receive_token', token=request.args.get('token')) }}" enctype="multipart/form-data">
            <div class="collapse" id="advancedToken_1">
                <div class="form-floating">
                    <textarea 
                        class="form-control" 
                        placeholder="Leave a comment here" 
                        id="inputToken"
                        name="advancedToken"
                        style="min-height: 150px;"></textarea>
                    <label for="inputToken">INTEGER OR TOKEN HERE:</label>
                </div>
            </div>
            <div class="row g-2 m-3">
                <div class="col-md">
                    <a class="btn btn-secondary" data-bs-toggle="collapse" href="#advancedToken_1" role="button" aria-expanded="false" aria-controls="advancedToken_1">
                        Advanced token
                    </a>
                </div>
            </div>
                
            <div class="row g-2 m-3">
                <div class="col-md">
                    <div class="form-floating">
                        <input 
                            type="password" 
                            class="form-control" 
                            id="floatingInputGrid_P"
                            style="max-width: 250px;" 
                            placeholder="Enter PIN"
                            name="pinCode"
                            maxlength="4" required>
                        <label for="floatingInputGrid_P">Enter PIN</label>
                    </div>
                </div>
            </div>
            
            <div class="row g-2 m-3">
                <div class="col-md">
                    <button type="submit" id="verifyButton" class="btn btn-info"><i class="bi bi-person-raised-hand"></i> Check It </button>
                    <a class="btn btn-secondary" href="/encode" role="button" >
                        Let's start a new
                    </a>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
